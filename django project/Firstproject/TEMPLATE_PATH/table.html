<table>
    <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Contact</th>
    </tr>
    {% for i in data %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.id_number }}</td>
            <td>{{ i.email }}, {{ i.phone_number }}</td>
        </tr>
    {% endfor %}
</table>
